<template name="locationCard">
    <div class="card z-depth-2">
        <div class="card-content event-info">
            <span class="card-title grey-text text-darken-4">Location</span>
            <div class="divider"></div>
            <label>Address:</label> {{address}} <br />
            <label>Meeting point:</label> {{meetingPoint}} <br />
            <label>How to find us:</label> {{findHints}} <br>
        </div>
        <div class="card-action right-align">
            <a href="https://maps.google.com/?daddr={{coordinates.lat}},{{coordinates.lng}}" target="_blank">Get directions</a>
        </div>
    </div>
</template>
