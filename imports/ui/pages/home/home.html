<template name="home">
  <div class="template-home">
      <div class="parallax-container">
          <!--1690 Ã— 1127 pixels-->
          <div class="parallax"><img src="/images/field_web.jpg"></div>
      </div>
      <div class="section white flow-text">
          <div class="container promo">
              <div class="row">
                  <div class="row center s12 m12 l12">
                    <h2 class="header">Focallocal Gather</h2>
                    <p> <!-- grey-text text-darken-3 lighten-3 -->
                      The only place for true social connection this summer.
                    </p>
                  </div>
                  <div class="row">
                      <div class="col s12 m6 l6 offset-l2 offset-m2">
                          <h4>What is Focallocal?</h4>
                          <p><strong>Focallocal</strong> is a community driven
                              by the true will to bring people closer together
                              We have now more than 10 thousand members.
                              They attend events organised all over the world.
                          </p>
                      </div>
                      <div class="col s12 m4 l4 center">
                          <i class="mdi-social-public large"></i>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12 m4 l4 offset-l2 offset-m2 center">
                          <i class="mdi-social-people large"></i>
                      </div>
                      <div class="col s12 m6 l6">
                          <h4>Want to join?</h4>
                          <p>Everybody can be part of this great community.
                              Attend the events! Organise your own!</p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12 m6 l6 offset-l2 offset-m2">
                          <h4>It's free!</h4>
                          <p>You pay with the smile, not money :)
                              Help us to spread the positive energy
                              to make the world a better place!
                          </p>
                      </div>
                      <div class="col s12 m4 l4 center">
                          <i class="mdi-social-mood large"></i>
                      </div>
                  </div>
                  <div class="row center">
                      <a class="btn waves-effect waves-light btn-large" href="{{ pathFor 'map' }}">
                          GET STARTED
                      </a>
                  </div>
              </div>
          </div>
      </div>
      <div class="parallax-container">
          <div class="parallax"><img src="/images/activity_web.jpg"></div>
      </div>

  </div>
</template>
