<template name="congratsModal">
    <!-- Modal Structure -->
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <h4>Congratulations, your event is LIVE!</h4>
            <h5>Promote the event now - we've made it super easy for you!</h5>
            <h6>Share with your friends with just one click</h6>
            {{#with selectedEvent}}
                <p>
                    <a href={{shareOnFacebookLink this}} target="_blank" class="btn btn-facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href={{shareOnTwitterLink this}} target="_blank" class="btn btn-twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href={{shareOnGooglePlusLink this}} target="_blank" class="btn btn-google-plus">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a href="https://couchsurfing.com/events" target="_blank" class="btn btn-couchsurfing">
                    </a>
                    <a href="https://eventbrite.com/create" target="_blank" class="btn btn-eventbrite">
                    </a>
                </p>
                <strong>Simply click the buttons above and copy/paste the info below.</strong> <br />
                <a id="copy-button" class="waves-effect waves-orange btn-flat">
                    <i class="mdi-notification-system-update right"></i>
                    Select all
                </a>
                <div id="selectable">
                  <blockquote>
                    {{name}}: {{category.name}} with the Focallocal Community <br />
                    Description: {{description}} <br />
                      Become a Positive Action Hero and join the Global Movement for Positive Change at www.focallocal.org <br/>
                    When: {{printDate dateEvent}} <br />
                    Address: {{address}} <br />
                    Meeting point: {{meetingPoint}} <br />
                    How to find us: {{findHints}} <br />
                    {{#if url}}
                        Event link: <a href="{{url}}" target="_blank">{{url}}</a>
                    {{/if}}<br />
                  </blockquote>
                </div>
            {{/with}}
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat" data-bind="click:reload">Ok, done!</a>
        </div>
    </div>
</template>
