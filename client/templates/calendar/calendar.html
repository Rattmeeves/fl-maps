<template name="calendar">
    <div class="template-calendar container">
        <div class="row">
            <form>
                <div class="input-field col s12 l6">
                    <i class="mdi-action-search prefix"></i>
                    <input type="text" id="search">
                    <label for="search">{{_ "calendar.section_titles.0"}}</label>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 l6" id="gather-filter-container">
                <button class="btn" id="gather-filter-btn">{{_ "calendar.btns.0"}}</button>
                {{#each filters}}
                    <div class="added-gather-filter orange darken-4">
                		{{this}}
                		<button class="remove-gather-filter">&#x2715;</button>
                	</div>
                {{/each}}
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            <h2>{{_ "calendar.section_titles.1"}}</h2>
        </div>
        <div class="row">
            {{#if upcomingEvents}}
                <ul class="collapsible popout">
                {{#each upcomingEvents}}
                    {{> calendarEvent}}
                {{/each}}
                </ul>
            {{else}}
                <div>
                    <h5 class="center-align">
                        {{_ "calendar.section_titles.sub.0"}}
                    </h5>
                </div>
            {{/if}}
        </div>

        <div class="row">
            <h2>{{_ "calendar.section_titles.2"}}</h2>
        </div>
        <div class="row">
            {{#if pastEvents}}
                <ul class="collapsible popout">
                    {{#each pastEvents}}
                        {{> calendarEvent}}
                    {{/each}}
                </ul>
            {{else}}
                <div>
                    <h5 class="center-align">
                        {{_ "calendar.section_titles.sub.1"}}
                    </h5>
                </div>
            {{/if}}
        </div>
        {{#if isAdmin}}
        <div class="row">
            {{#if unapprovedCategories}}
              lkasjdfl;kadjsfl;kadjsklf;jsda
            {{/if}}
        </div>
        {{/if}}
        {{/if}}
    </div>
</template>
